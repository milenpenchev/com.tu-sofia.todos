<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New TODO</title>
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
	<h1>Create New TODO</h1>

    <!-- New TODO Form -->
	<form th:action="@{/todos/new}" th:object="${todo}" method="post">
	    <!-- Validation Errors -->
	    <div th:if="${#fields.hasErrors()}">
	        <ul>
	            <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
	        </ul>
	    </div>

	    <!-- Text Area for Task Description -->
	    <div>
	        <label for="text">Task Description:</label>
	        <textarea id="text" th:field="*{text}" placeholder="Enter your task"></textarea>
	    </div>
	    <br>

	    <!-- Due Date -->
	    <div>
	        <label for="dueDate">Due Date:</label>
	        <input type="date" id="dueDate" th:field="*{dueDate}">
	    </div>
	    <br>

	    <!-- Priority -->
	    <div>
	        <label for="priority">Priority:</label>
	        <select id="priority" th:field="*{priority}">
	            <option value="low">Low</option>
	            <option value="medium">Medium</option>
	            <option value="high">High</option>
	        </select>
	    </div>
	    <br>

	    <button type="submit">Add TODO</button>
	</form>

    <!-- Back to TODO List -->
    <a th:href="@{/todos}">Back to TODO List</a>
</body>
</html>
